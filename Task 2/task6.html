<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>

    <style>
        .legend {
            text-align: center;



        }

        fieldset {

            margin: auto;
            max-width: 400px;
            border: 2px solid black;

            text-align: center;

            background-color: beige
        }
    </style>

</head>

<body>


<h3 style="margin-left: 35%;">Registration Form!</h3>

    <div align="center">

        <form>

            <fieldset>
                <legend align="left">Personal details</legend>


                    <div class="legend">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname">

                        <br> <br>

                        <label for="lastname">Last name</label>
                        <input type="text" name="lastname" id="lastname">

                        <br> <br>
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email">

                        <br> <br>

                        <label>Gender</label>

                        <input type="radio" name="gender" id="male1">
                        <label for="male1">Male</label>
                        <input type="radio" name="gender" id="female1">
                        <label for="female1">Female</label>

                    </div>
            </fieldset>

            <fieldset>
                <legend align="left">City</legend>

                <div class="legend">


                    <select name="city" id="city">
                        <option value="ajloun">Ajloun</option>
                        <option value="amman">Amman</option>
                        <option value="madaba">Madaba</option>
                        <option value="mafreq">Mafreq</option>
                        <option value="irbid">Irbid</option>
                        <option value="jerash">Jerash</option>
                        <option value="alkark">ALkark</option>
                        <option value="altafelah">ALtafelah</option>
                        <option value="maan">Maan</option>
                        <option value="alslt">Alslt</option>
                        <option value="aqaba">Aqaba</option>

                    </select>





                </div>
                <br>

            </fieldset>
            <br>

            <button type="submit">Subscribe</button>






        </form>

    </div>










</body>

</html>
