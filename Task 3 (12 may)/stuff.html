<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .font-family {
        color: blue;
        font-weight: bold;
        font-size: large;
        
        
      }
      .colon {
        font-weight: bold;
        font-size: large;
      }

      .font-name {
        color: green;
        font-weight: bold;
        font-size: large;
      }
      .semicolon {
        font-weight: bold;
        font-size: large;
      }

      .opening, .ending{font-weight: bold;
      font-size: large;}
      
    </style>
  </head>
  <body>
    <h2>Styling source code: Code snippet</h2>

    <pre><span class="opening">h1 {</span>
     <span class="font-family">font-family</span><span class="colon">:</span><span class="font-name"> Verdana</span><span class="semicolon">;</span>
     <span class="font-family">font-size</span><span class="colon">:</span> <span class="font-name">1.2em</span><span class="semicolon">;</span>
<span class="ending">}</span>        
    </pre>

    <pre><span class="opening">p {</span>
    <span class="font-family">font-family</span><span class="colon">:</span><span class="font-name"> Arial</span><span class="semicolon">;</span>
    <span class="font-family">color</span><span class="colon">:</span> <span class="font-name">blue</span><span class="semicolon">;</span>
    <span class="font-family">text-align</span><span class="colon">:</span> <span class="font-name">right</span><span class="semicolon">;</span>
<span class="ending">}</span>
    </pre>
  
  </body>
</html>
