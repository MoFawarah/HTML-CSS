<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .flex-container { 
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        max-width: 800px;
        border: 5px solid black;
        
      }

      .flex-container > div {
        width: 200px;
        color: white;

        font-size: 100px;
        text-align: center;
        font-size: 100px;
        text-shadow: 5px 1px black;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div style="background-color: aqua">1</div>
      <div style="background-color: rgb(128, 255, 0)">2</div>
      <div style="background-color: rgb(255, 145, 0)">3</div>
      <div style="background-color: rgb(255, 0, 85)">4</div>
      <div style="background-color: rgb(255, 0, 0)">5</div>
      <div style="background-color: rgb(34, 0, 255)">6</div>
      <div style="background-color: rgba(217, 255, 0, 0.538)">7</div>
      <div style="background-color: rgb(166, 36, 226)">8</div>
      <div style="background-color: rgb(0, 255, 47)">9</div>
      <div style="background-color: rgb(255, 217, 0)">10</div>
    </div>
  </body>
</html>
